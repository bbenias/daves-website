<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daves Rock Blasting & Construction - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header-content">
            <img src="images/logo.png" alt="Daves Rock Blasting Logo" class="logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <section class="hero-section">
        <div class="container">
            <h1>Contact Us</h1>
            <p>Request a quote or discuss your drilling, blasting, or construction project.</p>
        </div>
    </section>

    <section class="contact-section">
        <div class="container">
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="project">Project Details *</label>
                    <textarea id="project" name="project" required placeholder="Describe your project..."></textarea>
                </div>
                <button type="submit" class="submit-button">Submit Request</button>
            </form>
        </div>
    </section>
</main>

<footer class="footer">
    <div class="container">
        <p>&copy; 2026 Daves Rock Blasting & Construction. All rights reserved.</p>
        <p>Expert Rock Blasting & Civil Construction Services</p>
    </div>
</footer>
</body>
</html>
